<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
<div><span id="order">1</span>번째 참가자</div>
<div>제시어: <span id="word"></span></div>

<input type = "text"> 

<button>입력</button>   

<script>
    const number = parseInt(prompt('몇 명이 참가하나요?'),10) // 입력은 다 문자로 받아오기 때문
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    let word;
    let newWord;

    const onClickButton = () =>{
        if(!word){//비어있다면
            word = newWord;
            $word.textContent = word; //변수가 바뀌면 화면도 바꾸어주어야 한다
            $input.value = '';
            let order = Number($order.textContent) //value = textContent
            if(order+1>number){
                $order.textContent =1;
            }else{
                $order.textContent= order +1;
            }
        }else{
            if(word[word.length-1]=== newWord[0]){
                word = newWord;
                $word.textContent = word; 
                $input.value = '';
                let order = Number($order.textContent)
                if(order+1>number){
                $order.textContent =1;
                }else{
                    $order.textContent= order +1;
                }
            }else{ //뒤에 온 단어가 올바르지 않을 때 
                alert("올바르지 않은 단어입니다.")
            }
        }
        
        console.log('버튼 클릭');
    }

    const onInput =(event)=>{
        newWord = event.target.value
        console.log('단어 입력', event.target.value)
    }

    $button.addEventListener('click',onClickButton);
    $input.addEventListener('input', onInput);
</script>
</body>
</html>
