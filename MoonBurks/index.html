<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>문벅스</title>
</head>
<body>
    <div class="head">문벅스 메뉴 관리</div>
    <div class="menus">
        <ul>
            <li>☕ 에스프레소</li>
            <li>🥤 프라푸치노</li>
            <li>🍹 블렌디드</li>
            <li>🫖 티바나</li>
            <li>🍰 디저트</li>
        </ul>
    </div>
    <div class="order">
        <div class="order__title">
            <span>메뉴 관리</span>
            <span>총 0개</span>
        </div>
        <form class="order__content">
            <input 
            id="menu-name"
            type="text"
            placeholder="메뉴 이름"
            autocomplete="off">
            <button>확인</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
