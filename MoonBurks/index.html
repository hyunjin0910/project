<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>문벅스</title>
</head>
<body>
    <div class="head">문벅스 메뉴 관리</div>
    <div class="menus">
        <ul id="menu-list">
            <li class="menu-type">☕ 에스프레소</li>
            <li class="menu-type">🥤 프라푸치노</li>
            <li class="menu-type">🍹 블렌디드</li>
            <li class="menu-type">🫖 티바나</li>
            <li class="menu-type">🍰 디저트</li>
        </ul>
    </div>
    <div class="order">
        <div class="order__title">
            <span class="menu-selected">☕ 에스프레소 메뉴 관리</span>
            <span class="menu-count">총 0개</span>
        </div>
        <form id="order-form">
            <input 
            id="menu-name"
            type="text"
            placeholder="메뉴 이름"
            autocomplete="off">
            <button id="submit-menu-button">확인</button>
        </form>
        <ul id="espresso-menu-list" class="mt-3 pl-0">
        </ul>

    </div>
    

    
    <script src="main.js"></script>
</body>
</html>
